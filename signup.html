<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Boxing Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
    <div class="navbar navbar-fixed-top">
        <div class="col-xs-6 col-sm-3">
            <a href="index.html"><strong>Home</strong></a>
        </div>
        <div class="col-xs-6 col-sm-3">
            <a href="standings.html"><strong>Standings</strong></a>
        </div>
        <div class="col-xs-6 col-sm-3">
            <a href="locations.html"><strong>Locations</strong></a>
        </div>
        <div class="col-xs-6 col-sm-3">
            <a href="signup.html"><strong>Sign Up</strong></a>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-3 col-sm-2">
                    <img class="fist" src="img/Fist.png">
                </div>
                <div class="col-xs-9 col-sm-10">
                    <h2> Join the League!</h2>
                </div>
            </div>
            <div class="row">
                <form role="form">
<div class="form-group col-xs-12 col-sm-3">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" placeholder="Full Name">
  </div>
  <div class="form-group col-xs-12 col-sm-3">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" placeholder="Address">
  </div>
  <div class="form-group col-xs-12 col-sm-3">
    <label for="province">Province</label>
    <input type="text" id="province" class="form-control" placeholder="Province">
  </div>
  <div class="form-group col-xs-12 col-sm-3">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control" placeholder="City">
  </div>
  <div class="form-group col-xs-12 col-sm-3">
    <label for="postalcode">Postal Code</label>
    <input type="text" id="postalcode" class="form-control" placeholder="Postal Code">
  </div>
  <div class="form-group col-xs-12 col-sm-3">
    <label for="cardtype">Card Type</label>
    <input type="text" id="cardtype" class="form-control" placeholder="MasterCard/Visa">
  </div>
  <div class="form-group col-xs-12 col-sm-3">
    <label for="cardnum">Card Number</label>
    <input type="text" id="cardnum" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
  </div>
  <div class="form-group col-xs-12 col-sm-3">
    <label for="cardname">Name on Card</label>
    <input type="text" id="cardname" class="form-control" placeholder="Name on Card">
  </div>
  
  <div class="form-group col-xs-12 col-sm-3">
    <label for="securecode">Security Code</label>
    <input type="password" class="form-control" id="securecode" placeholder="Security Code">
  </div>
<div class="form-group col-xs-12 col-sm-3">
  </div>
<div class="form-group col-xs-12 col-sm-3 button"><button type="submit" class="btn btn-default">Submit</button></div>
</form>
                
            </div>
        </div>
        <div class="push"></div>
    </div>
    <div class="footer">
        <div class="col-xs-12">
            <p>&copy 2014</p>
        </div>
    </div>
    
</body>
</body>
</html>
